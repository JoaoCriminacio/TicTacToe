<div class="flex flex-col p-6 bg-white/85 rounded-lg">
  <div class="grid grid-cols-3 gap-2">
    @for (cell of board; let i = $index; track i) {
      <div class="w-20 h-20 sm:w-28 sm:h-28 flex items-center justify-center text-4xl font-bold bg-orange-200 border-4 border-orange-700 hover:bg-orange-300 transition"
           (click)="playMove(i)">
        @if (cell) {
          <img [src]="cell" alt="jogador" class="w-14 h-14 sm:w-20 sm:h-20" />
        }
      </div>
    }
  </div>

  <div class="mt-6 text-lg sm:text-xl font-semibold text-center">
    @if (winner) {
      <span>🎉 Vencedor: {{ winner }} 🎉</span>
    } @else if (isDraw) {
      <span>🤝 Deu velha! 🤝</span>
    } @else {
      <span>Vez de: {{ currentPlayer }}</span>
    }
  </div>

  <button (click)="reset()"
          class="mt-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 cursor-pointer">
    Reiniciar
  </button>
</div>
